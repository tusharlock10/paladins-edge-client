# Automatically generated on 2021-09-22 UTC from https://codemagic.io/app/614aa1fb2d7e1471bf7a43a5/settings
# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  # For production builds
  # Runs when PR merges in main
  production-workflow:
    name: Production Workflow
    max_build_duration: 30
    when:
      changeset:
        excludes:
          - "**/*.md"
    environment:
      groups:
        - "common"
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: false
          source: false
        - pattern: "main"
          include: true
          source: true
      cancel_previous_builds: true

    scripts:
      - |
        # configure aws cli
        sudo pip3 install awscli --upgrade
        aws configure set aws_access_key_id $PE_PRIVATE_AWS_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $PE_EBS_AWS_SECRET_ACCESS_KEY
        aws configure set default.region $AWS_REGION
      - |
        # download credentials from AWS
        aws s3 cp s3://paladinsedge-private/credentials/client/paladins-edge-prod.env ./paladins-edge.env
        aws s3 cp s3://paladinsedge-private/credentials/client/google-services.json ./android/app/
        aws s3 cp s3://paladinsedge-private/credentials/client/upload-keystore.jks ./android/app/
      - |
        # generate release notes
        git log -1 --pretty="PRODUCTION BUILD - Commit %h%n- Date %cs%n- %s" > release_notes.txt
      - |
        # set up key.properties
        cat >> "./android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=upload-keystore.jks
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "./android/local.properties"
      - |
        # get packages
        flutter packages pub get
      - |
        # build production appbundle
        flutter build appbundle --release --build-number=$BUILD_NUMBER
      - |
        # build production apk
        flutter build apk --release --build-number=$BUILD_NUMBER
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
    publishing:
      firebase:
        firebase_service_account: Encrypted()
        android:
          artifact_type: "aab"
          app_id: 1:280154424805:android:935bdd39d46aa621aa1b0c
          groups:
            - Developers

