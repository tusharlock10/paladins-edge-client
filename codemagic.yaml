        FCI_KEYSTORE_PATH: /tmp/keystore.keystore
        FCI_KEYSTORE: Encrypted()
        FCI_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmhTMlVjWEwzY2Mxc0tSVy15elVQNk03d3dSYk9Pb2VoZEVOd0R0eUVFdWJWWkJDd3hzNEJjUjZ4UGJuY0FLZEpSM1lJdTdEbk11VjRxUWgwV1RKQS1CZ3NLSEE9PQ==)
        FCI_KEY_PASSWORD: Encrypted(Z0FBQUFBQmhTMlVjUGZMZHg4cTk0TWVVUmEyS0RBX0FqbE14RWFpR1cyLW5MYWl5S2pSdUdFYlg0eWpJU1NyRUl2ZDBKUUloRUxfZlk5S1pnbmNNc3JJazRTS1ZIdEJxd1E9PQ==)
        FCI_KEY_ALIAS: Encrypted(Z0FBQUFBQmhTMlVjbjNIY0dKTy1ycGhVcXlWeDlHLU9UOElPSlgyY19rRVZwVXpDSTd2dzlhRHgwY3lualo1WFVBVTdXQWtNZVFvTVdMS3VFeUFDLUVDOG5qTnZ2Mk1XaXc9PQ==)
      flutter: stable
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - |
        # generate release notes
        git log -1 --stat > release_notes.txt
      - |
        # set up key.properties
        echo $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$FCI_KEYSTORE_PASSWORD
        keyPassword=$FCI_KEY_PASSWORD
        keyAlias=$FCI_KEY_ALIAS
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter config --enable-web
      - flutter build apk --release --no-shrink
      - |
        # build web
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/web.zip
      - flutter_drive.log
    publishing:
      firebase:
        firebase_service_account: Encrypted()
        android:
          app_id: 1:280154424805:android:935bdd39d46aa621aa1b0c
          groups:
            - Developers
